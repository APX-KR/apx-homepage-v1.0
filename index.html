    <style>
      .soft-shadow { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05); }
      .soft-shadow-md { box-shadow: 0 4px 8px -2px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.04); }
      .soft-shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07); }
      .soft-shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.08), 0 8px 10px -6px rgb(0 0 0 / 0.08); }

      /* 3D Flip Card Styles */
      .flip-card {
        background-color: transparent;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        border-radius: 1.5rem; /* 3xl */
      }
      .flip-card.is-flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 1.5rem; /* 3xl */
        overflow: hidden;
      }
      .flip-card-back {
        transform: rotateY(180deg);
        /* Firefox scrollbar style */
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
      }

      /* Modern Scrollbar for Webkit browsers (Chrome, Safari) */
      .flip-card-back::-webkit-scrollbar {
        width: 6px;
      }
      .flip-card-back::-webkit-scrollbar-track {
        background: transparent;
      }
      .flip-card-back::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
      }
      .flip-card-back::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }
    </style>
